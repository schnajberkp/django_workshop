{% extends 'main/base.html' %}

{% block title %}Edit Room{% endblock %}

{% block content %}
<h1>Edit Room</h1>

{% if errors %}
    <ul style="color: red;">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="name">Room name:</label><br>
    <input type="text" id="name" name="name" value="{{ name }}"><br><br>

    <label for="capacity">Capacity:</label><br>
    <input type="number" id="capacity" name="capacity" value="{{ capacity }}"><br><br>

    <label for="projector">
        <input type="checkbox" id="projector" name="projector" {% if projector %}checked{% endif %}>
        Projector available
    </label><br><br>

    <button type="submit">Save changes</button>
</form>
{% endblock %}
